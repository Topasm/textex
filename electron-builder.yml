appId: com.neurotex.app
productName: NeuroTeX
copyright: Copyright Â© 2026

directories:
  output: dist
  buildResources: build

extraResources:
  - from: "resources/bin/${os}"
    to: "bin"
    filter:
      - "**/*"

files:
  - "out/**/*"

win:
  target:
    - target: nsis
      arch: [x64]

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  hardenedRuntime: true

linux:
  target:
    - target: AppImage
      arch: [x64]
  category: Office
