name: Build & Package

on:
  workflow_dispatch:
    inputs:
      publish_release:
        description: 'Publish Release?'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint & Typecheck
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Format check
        run: npm run format:check

  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            tectonic_asset: tectonic-0.15.0+20251006-x86_64-unknown-linux-musl.tar.gz
            tectonic_dir: linux
            binary_name: tectonic
            build_args: --linux
          - os: macos-latest
            platform: mac-x64
            tectonic_asset: tectonic-0.15.0+20251006-x86_64-apple-darwin.tar.gz
            tectonic_dir: mac
            binary_name: tectonic
            build_args: --mac --x64
          - os: macos-latest
            platform: mac-arm64
            tectonic_asset: tectonic-0.15.0+20251006-aarch64-apple-darwin.tar.gz
            tectonic_dir: mac
            binary_name: tectonic
            build_args: --mac --arm64
          - os: windows-latest
            platform: win
            tectonic_asset: tectonic-0.15.0+20251006-x86_64-pc-windows-msvc.zip
            tectonic_dir: win
            binary_name: tectonic.exe
            build_args: --win

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.platform }})

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download Tectonic binary
        shell: bash
        run: |
          mkdir -p "resources/bin/${{ matrix.tectonic_dir }}"
          RELEASE_URL="https://github.com/tectonic-typesetting/tectonic/releases/download/continuous/${{ matrix.tectonic_asset }}"

          if [[ "${{ matrix.tectonic_asset }}" == *.zip ]]; then
            curl -L -o tectonic.zip "$RELEASE_URL"
            unzip tectonic.zip -d "resources/bin/${{ matrix.tectonic_dir }}"
            rm tectonic.zip
          else
            curl -L -o tectonic.tar.gz "$RELEASE_URL"
            tar xzf tectonic.tar.gz -C "resources/bin/${{ matrix.tectonic_dir }}"
            rm tectonic.tar.gz
          fi

          chmod +x "resources/bin/${{ matrix.tectonic_dir }}/${{ matrix.binary_name }}" || true
          ls -lh "resources/bin/${{ matrix.tectonic_dir }}/"

      - name: Build and package
        shell: bash
        run: npx electron-vite build && npx electron-builder ${{ matrix.build_args }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Skip auto-discovery of Developer ID certificates on macOS CI.
          # Without a real certificate, electron-builder ad-hoc signs with '-',
          # which keeps Team IDs consistent across the main binary and frameworks.
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ startsWith(matrix.platform, 'mac') && 'false' || '' }}

      - name: Re-sign macOS app (ad-hoc)
        if: startsWith(matrix.platform, 'mac')
        shell: bash
        run: |
          APP_PATH=$(find dist/mac* -name '*.app' -maxdepth 1 2>/dev/null | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Re-signing $APP_PATH with consistent ad-hoc identity..."
            codesign --deep --force --sign - "$APP_PATH"
            echo "Verifying signature..."
            codesign --verify --deep --strict "$APP_PATH" && echo "Signature OK" || echo "Signature verification warning (expected for ad-hoc)"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: TextEx-${{ matrix.platform }}
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.dmg
            dist/*.exe
          if-no-files-found: warn

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || inputs.publish_release == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Prepare release artifacts
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p release-artifacts

          # Linux
          find artifacts/TextEx-linux -name "*.AppImage" -exec cp {} "release-artifacts/TextEx-${VERSION}-linux.AppImage" \; 2>/dev/null || true
          find artifacts/TextEx-linux -name "*.deb" -exec cp {} "release-artifacts/TextEx-${VERSION}-linux.deb" \; 2>/dev/null || true

          # macOS
          find artifacts/TextEx-mac-x64 -name "*.dmg" -exec cp {} "release-artifacts/TextEx-${VERSION}-macos-x64.dmg" \; 2>/dev/null || true
          find artifacts/TextEx-mac-arm64 -name "*.dmg" -exec cp {} "release-artifacts/TextEx-${VERSION}-macos-arm64.dmg" \; 2>/dev/null || true

          # Windows
          find artifacts/TextEx-win -name "*.exe" -exec cp {} "release-artifacts/TextEx-${VERSION}-windows.exe" \; 2>/dev/null || true

          # Generate checksums
          cd release-artifacts
          sha256sum * > checksums.txt

          echo "Release artifacts:"
          ls -lh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: release-artifacts/*
          body: |
            ## Installation

            | Platform | File | Notes |
            |----------|------|-------|
            | Windows | `TextEx-${{ steps.version.outputs.version }}-windows.exe` | NSIS installer |
            | macOS (Intel) | `TextEx-${{ steps.version.outputs.version }}-macos-x64.dmg` | Drag to Applications |
            | macOS (Apple Silicon) | `TextEx-${{ steps.version.outputs.version }}-macos-arm64.dmg` | Drag to Applications |
            | Linux (.deb) | `TextEx-${{ steps.version.outputs.version }}-linux.deb` | `sudo dpkg -i TextEx-*.deb` |
            | Linux (.AppImage) | `TextEx-${{ steps.version.outputs.version }}-linux.AppImage` | `chmod +x` and run |

            ## Security Notes

            - **Windows:** SmartScreen may show a warning. Click "More info" then "Run anyway".
            - **macOS:** Gatekeeper may block the app. Run `xattr -cr "/Applications/TextEx.app"` in Terminal.
            - **Linux:** Verify SHA256 checksums against `checksums.txt` before installation.

            ## What's Changed
