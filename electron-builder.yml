appId: com.textex.app
productName: TextEx
copyright: Copyright Â© 2026

directories:
  output: dist
  buildResources: build

extraResources:
  - from: "resources/bin/${os}"
    to: "bin"
    filter:
      - "**/*"
  - from: "resources/dictionaries"
    to: "dictionaries"
    filter:
      - "**/*"

files:
  - "out/**/*"

publish:
  - provider: github
    owner: textex
    repo: textex

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch: [x64]

mac:
  icon: build/icon.icns
  target:
    - target: dmg
    - target: zip
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false

linux:
  icon: build/icon.png
  target:
    - target: AppImage
      arch: [x64]
  category: Office
